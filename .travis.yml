dist: xenial

language: java

sudo: true

addons:
  packages:
    - rabbitmq-server

services:
  - mysql
  - rabbitmq
before_install:
  - mysql -e 'CREATE DATABASE tpdapp;'
  - chmod +x gradlew

before_script:
- mysql -u root -e "CREATE USER 'tpdapp_user'@'localhost' IDENTIFIED BY 'tpdapp_user';"
- mysql -u root -e "GRANT ALL ON tpdapp.* TO 'tpdapp_user'@'localhost';"
